<div class="tabs is-centered is-boxed mt-3 mb-5">
  <ul id="tabs">
    {% for page, info in tabs.items %}
      <li class="{% if info.active == True %}is-active{% endif %}">
        <a href="{{ info.url }}">
          <span class="icon is-small">
            <i class="{{ info.icon_class }}" aria-hidden="true"></i></span>
          <span>{{ info.title }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
