{% load web %}

{% if is_paginated %}
  <div class="container my-4">
    <div class="columns is-centered">
      <div class="column is-narrow">
        <nav class="pagination is-centered"
             role="navigation"
             aria-label="pagination">
          {% if page_obj.has_previous %}
            <a class="pagination-previous"
               href="{% query_params_link query_params=query_params page=page_obj.previous_page_number %}"><</a>
          {% endif %}
          {% if page_obj.has_next %}
            <a class="pagination-next"
               href="{% query_params_link query_params=query_params page=page_obj.next_page_number %}">></a>
          {% endif %}
          <ul class="pagination-list">

            {% for page in page_obj.paginator.page_range %}
              <li>
                <a class="pagination-link
                          {% if page_obj.number == page %}is-current{% endif %}"
                   href="{% query_params_link query_params=query_params page=page %}">{{ page }}</a>
              </li>
            {% endfor %}
          </ul>
        </nav>
      </div>
    </div>
  </div>
{% endif %}
